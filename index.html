<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The boat is a'syncing!!!</title>
  </head>
  <body>
    <h1>Tell the browser what you want</h1>
    <div class="nav">
      <a href="#kanye" class="nav__link">I want a random Kanye quote...</a>
      <a href="#dadjoke" class="nav__link"
        >Relieve my existential dread with a Dad joke...</a
      >
      <a href="#textbox" class="nav__link"
        >Look, I just want something I type to be rendered to the page</a
      >
    </div>

    <section id="kanye">
      <button id="kanyeBtn">Ye</button>
      <div id="kanyeDOM"></div>
      <button id="kanyeBtn__clear">Clear Ye</button>
    </section>

    <section id="dadjoke">
      <button id="dadjokeBtn">I am ready</button>
      <div id="dadjokeDOM"></div>
      <button id="dadjokeBtn__clear">...delete this</button>
    </section>

    <section id="textbox">
      <input
        type="text"
        id="textInput"
        placeholder="Nil desperandum carborundum"
      />
      <button id="textSubmit">APPEND IT</button>
      <div id="textboxDOM"></div>
      <button id="textDelete">DELETE IT</button>
    </section>
  </body>
  <script src="optimizely_prep.js"></script>
</html>
